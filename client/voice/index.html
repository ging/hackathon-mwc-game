<style>

    position: absolute;

      -moz-border-radius: 15px;

}

<body class="" id="grid">
    <div id="cabecera">
            <div>
                <img id="title" src="/img/title.png" alt="Lynckia"></img>
            </div>
  </div>
<div class="compact marquee">
    <div id="info" style="visibility: hidden;">
    </div>
    <div id="div_start">
      <button id="start_button" onclick="startButton(event)" style="display: inline-block;">
        <img alt="Start" id="start_img" src="img/mic.gif"></img>
    </button>
</div>
</div>
</div>

<div id="div_garbage">
</div>

<script>
var create_email = false;

var final_transcript = '';

var recognizing = false;

var ignore_onend;

var start_timestamp;

var img_path = 'img';

var garbage = {
 1: {image: '/colors/images/lata.jpg', color: 'yellow'},
 2: {image: '/colors/images/platano.jpeg', color: 'gray'},
 3: {image: '/colors/images/botella.jpg', color: 'green'},
 4: {image: '/colors/images/periodico.jpg', color: 'blue'},
 5: {image: '/colors/images/bric.jpg', color: 'yellow'},
 6: {image: '/colors/images/caja.jpg', color: 'blue'},
 7: {image: '/colors/images/coca.jpg', color: 'green'},
 8: {image: '/colors/images/manzana.jpg', color: 'gray'}
};

var secret = "";

trowGarbage();

function trowGarbage () {
    $("#div_garbage > img").remove();
    $("#voice_output > p").remove();
    $("#real_output > p").remove();
    console.log('trowing garbage');
    var res = randomFromInterval (1,8);
    console.log(secret);
    secret = garbage[res];
    console.log(secret);
    console.log(secret, secret.image);
    var image = secret.image;
    console.log(image);
    $("#div_garbage").append("<img id='garbageImg' src="+image+"></img>");
}

function randomFromInterval(from,to)
{
    return Math.floor(Math.random()*(to-from+1)+from);
}

if (!('webkitSpeechRecognition' in window)) {
    upgrade();
} else {
    start_button.style.display = 'inline-block';
    var recognition = new webkitSpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;

    recognition.onstart = function() {
        console.log('starting');
        recognizing = true;
        showInfo('info_speak_now');
        start_img.src = 'img/mic-animate.gif';
    };

    recognition.onerror = function(event) {
        console.log('error');
        if (event.error == 'no-speech') {
            start_img.src = 'img/mic.gif';
            showInfo('info_no_speech');
            ignore_onend = true;
        }
        if (event.error == 'audio-capture') {
            start_img.src = 'img/mic.gif';
            showInfo('info_no_microphone');
            ignore_onend = true;
        }
        if (event.error == 'not-allowed') {
            if (event.timeStamp - start_timestamp < 100) {
                showInfo('info_blocked');
            } else {
                showInfo('info_denied');
            }
            ignore_onend = true;
        }
    };

    recognition.onend = function() {
        recognizing = false;
        if (ignore_onend) {
            return;
        }
        start_img.src = 'img/mic.gif';
        if (!final_transcript) {
            showInfo('info_start');
            return;
        }
        showInfo('');

        if (create_email) {
            create_email = false;
            createEmail();
        }
    };

    recognition.onresult = function(event) {
        console.log('results');
        var interim_transcript = '';
        if (typeof(event.results) == 'undefined') {
            recognition.onend = null;
            recognition.stop();
            upgrade();
            return;
        }
        for (var i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
                final_transcript += event.results[i][0].transcript;
                console.log('final_transcript= '+final_transcript);
                var color;
                if (final_transcript == 'green' || final_transcript == 'been' || final_transcript == 'dean') {
                    color = 'green';
                    $('#voice_output').append('<p>You said ' +color+'</p>');
                    checkGarbage(color);
                }
                else if (final_transcript == 'blue' || final_transcript == 'boom' || final_transcript == 'boom') {
                    color = 'blue';
                    $('#voice_output').append('<p>You said ' +color+'</p>');
                    checkGarbage(color);
                }
                else if (final_transcript == 'yellow' || final_transcript == 'you') {
                    color = 'yellow';
                    $('#voice_output').append('<p>You said ' +color+'</p>');
                    checkGarbage(color);
                }
                else if (final_transcript == 'grey' || final_transcript == 'ray' || final_transcript == 'great') {
                    color = 'grey';
                    $('#voice_output').append('<p>You said ' +color+'</p>');
                    checkGarbage(color);
                }
                else {
                    callWrongColor();
                }
            } else {
                interim_transcript += event.results[i][0].transcript;
            }
        }
        final_transcript = capitalize(final_transcript);
        if (final_transcript || interim_transcript) {
            showButtons('inline-block');
        }
    };
}

function callWrongColor() {
    $('#voice_output').append('<p>You said wrong color</p>');
}

function checkGarbage(color) {
    console.log(color);
    if (secret.color === color) {
        console.log('correct answer');
    } else {
        console.log('wrong');
    }
    return;
    switch (color) {
        case 'blue':
            {callBlue(); break;}
        case 'green':
            {callGreen(); break;}
        case 'yellow':
            {callYellow(); break;}
        case 'grey':
            {callGrey(); break; }
        default:
    }
}
var img_source = $('#garbageImg').attr('src');

function callBlue() {
    console.log('callingBlue');
    console.log(img_source);
    if (img_source == img_path+'/periodico.jpg') {
        console.log('correct answer');

        $('#real_output').append('<p>Bravo - correct answer!</p>');
    } else {
        console.log('wrong answer');
        $('#real_output').append('<p>Bravo - correct answer!</p>');
    }
    trowGarbage();
}

function callGreen() {
    console.log('callingGreen');
    console.log(img_source);
    if (img_source == img_path+'/botella.jpg') {
        console.log('correct answer');
        $('#real_output').append('<p>Bravo - correct answer!</p>');
    }else{
        console.log('wrong answer');
        $('#real_output').append('<p>Bravo - correct answer!</p>');
    }
    trowGarbage();
}

function callYellow() {
    console.log('callingYello');
    if (img_source == img_path+'/lata.jpg') {
        console.log('correct answer');
        $('#real_output').append('<p>Bravo - correct answer!</p>');
    } else {
        console.log('wrong answer');
        $('#real_output').append('<p>Bravo - correct answer!</p>');
    }
    trowGarbage();
}

function callGrey() {
    console.log('callingGrey');
    if (img_source == img_path+'/platano.jpg') {
        console.log('correct answer');
        $('#real_output').append('<p>Bravo - correct answer!</p>');
    }else{
        console.log('wrong answer');
        $('#real_output').append('<p>Bravo - correct answer!</p>');
    }
    trowGarbage();
}


function upgrade() {
    start_button.style.visibility = 'hidden';
    showInfo('info_upgrade');
}

var two_line = /\n\n/g;
var one_line = /\n/g;
function linebreak(s) {
    return s.replace(two_line, '<p></p>').replace(one_line, '<br>');
}

var first_char = /\S/;
function capitalize(s) {
    return s.replace(first_char, function(m) { return m.toUpperCase(); });
}

function createEmail() {
    var n = final_transcript.indexOf('\n');
    if (n < 0 || n >= 80) {
        n = 40 + final_transcript.substring(40).indexOf(' ');
    }
    var subject = encodeURI(final_transcript.substring(0, n));
    var body = encodeURI(final_transcript.substring(n + 1));
    window.location.href = 'mailto:?subject=' + subject + '&body=' + body;
}

function copyButton() {
    if (recognizing) {
        recognizing = false;
        recognition.stop();
    }
    copy_button.style.display = 'none';
    //copy_info.style.display = 'inline-block';
    showInfo('');
}

function emailButton() {
    if (recognizing) {
        create_email = true;
        recognizing = false;
        recognition.stop();
    } else {
        createEmail();
    }
    email_info.style.display = 'inline-block';
    showInfo('');
}

function startButton(event) {
    if (recognizing) {
        recognition.stop();
        return;
    }
    final_transcript = '';
    recognition.start();
    ignore_onend = false;
    start_img.src = 'img/mic-slash.gif';
    showInfo('info_allow');
    showButtons('none');
    start_timestamp = event.timeStamp;
}

function showInfo(s) {
    if (s) {
        for (var child = info.firstChild; child; child = child.nextSibling) {
            if (child.style) {
                child.style.display = child.id == s ? 'inline' : 'none';
            }
        }
        info.style.visibility = 'visible';
    } else {
        info.style.visibility = 'hidden';
    }
}

var current_style;

function showButtons(style) {
    if (style == current_style) {
        return;
}
current_style = style;
}
</script>

</body></html>
